{% extends 'main/base.html' %}
{% block title%}
Удаление
{% endblock %}

{% block content %}
    <!-- Create a Form -->
    <form method="POST">
        <!-- Security token by Django -->
        {% csrf_token %}
        <div class="px-4 py-5 my-5 text-center">
            <h1 class="display-5 fw-bold">Are you want to delete this item ?</h1>
            <div class="col-lg-6 mx-auto">
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <input type="submit" value="Yes" class="btn btn-danger px-4"/>
                    <a href="/catalog"><button type="button" class="btn btn-warning px-4">Cancel</button></a>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
